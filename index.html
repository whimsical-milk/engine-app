<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Dashboard</h1>

  <!-- Profile box (hidden by default) -->
  <div id="profileBox" class="box" style="display:none">
    <p id="userInfo"></p>
    <button id="marketplaceBtn">Go to Marketplace</button>
  </div>

  <!-- Auth box (shown by default) -->
  <div id="authBox" class="box">
    <h2>Sign Up</h2>
    <input id="su-username" placeholder="Username">
    <input id="su-email" placeholder="Email">
    <input id="su-password" type="password" placeholder="Password">
    <button id="signupBtn">Create Account</button>

    <h2>Login</h2>
    <input id="li-email" placeholder="Email">
    <input id="li-password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="forgotBtn" class="link">Forgot password?</button>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
